[package]
authors = ["Nick Babcock <nbabcock19@hotmail.com>"]
license = "MIT"
name = "rrrocket"
repository = "https://github.com/nickbabcock/boxcars"
version = "0.9.4"
publish = false
description = "Rocket League Replay parser to JSON CLI app"
edition = "2018"

[dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
structopt = "0.3"
rayon = "1"
boxcars = "0.9.1"
glob = "0.3"
either = "1"
memmap = "0.7"

[dev-dependencies]
assert_cmd = "2"
predicates = "2"
fs_extra = "1"
tempfile = "3"

[profile.release]
lto = true
codegen-units = 1
